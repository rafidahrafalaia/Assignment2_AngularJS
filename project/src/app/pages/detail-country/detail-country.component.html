
  <div class="text-center mb-2">
    <h3 class="h3 mt-3 font-weight-normal">{{country.name}}</h3>
 </div>
    
    <table class="table table-borderless" style="width:20%" align="center">
      <tbody>
        <tr>
          <th scope="row">Capital:</th>
          <td>{{country.capital}}</td>
        </tr>
        <tr>
          <th scope="row">Population:</th>
          <td>{{ country.population | number : 0}}</td>
        </tr>
        <tr>
          <th scope="row">GDP:</th>
          <td>{{country.gdp | number : 0}}</td>
        </tr>
        <tr>
          <th scope="row">Currency:</th>
          <td>{{country.currency | number : 0}}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
         <button type="button" class="btn btn-danger btn-sm" (click)="backClicked()">Back</button>
</div>
